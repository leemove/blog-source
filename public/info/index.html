<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <title>Document</title>
  <style>
  .img-rounded{
    display: block;
    width: 140px;
    height: 140px;
    border-radius: 0;
    margin:20px auto ;
  }
  span:nth-child(2){
    display: block;
    width: 10px;
    height: 10px;
    transform: rotate(90deg);
  }
  .des span{
    text-decoration: line-through;
    color:#ccc;
  }
  .small{
    height: 10px;
    line-height: 10px;
    font-size:6px;
    transform: scale(0.1);
  }
  .line{
    width: 100%;
    height: 1px;
    border-top: 1px solid black;
    margin-bottom:10px;
  }
  </style>
</head>

<body>

  <div class="container clearfix">
    <h1>可以不看的标题</h1>
    <h2>但是没有标题好别扭</h2>
    <h3>这样会不会好一些</h3>
    <h4>你竟然看到了这里真的很无聊啊</h4>
    <h5>你以为下面就没有了么</h5>
    <h6>现在真的没有了</h6>
    <p class="small">我叫李木 如果你真的看到了我 说明你很犀利  顺便感谢斌哥测试,朱旭爱你.</p>
    <div class="line"></div>
    <p class="des">换了一张新的电话卡,老的卡就暂时不用了,打电话我也不会接了哦,<span> 虽然好像也没人给我打电话.</span>输入姓名获取电话号码 <span>另联系本人有神秘代码相送</span></p>
    <p></p>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">我的名字是:</span>
      <input id="myname" type="text" class="form-control" placeholder="好像叫李什么来着.." aria-describedby="basic-addon1">
    </div>
    <div class="pic">
      <img  hidden src="/uploads/jiaohuang.gif"  class="img-rounded" alt="" srcset="">
      <img src="/uploads/meixiangdaoba.jpg"  class="img-rounded" alt="" srcset="">
    </div>
    <div class="alert alert-info" role="alert">
        <p class="alert-link des">有事没事都勤给我打打电话吧. <span>反正我也不一定接</span></p>        
        <p class="alert-link"> <span>13366242012</span>就是我的新电话号码啦!</p>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
          <span class="sr-only">45% Complete</span>
        </div>
      </div>
    <p class="des">我觉得这个还可以<span>我觉得很普通</span></p>
  </div>

  <script type="text/javascript" src="/lib/jquery/index.js?v=2.1.3"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script>
    $(
      function () {
        $('.small').hide()
        $('.pic img').eq(0).hide()
        $('.alert-info').hide()
        var timer = window.setInterval(timeHandel, 300)
        $('#myname').keyup(function (e) {
          if (this.value.trim() === '李木') {
            $('.pic img').eq(0).show()
            $('.pic img').eq(1).hide()
            $('.alert-info').show()
          } else {
            $('.alert-info').hide()
            $('.pic img').eq(1).show()
            $('.pic img').eq(0).hide()
          }
        })
        var pro  = $('.progress-bar-striped')
        function timeHandel() {
          var process = +pro.attr('aria-valuenow')
          pro.attr('aria-valuenow', 1 + process).css('width', 1 + process + '%')
          if (process === 99) {
            clearInterval(timer)
            $('.small').show()
          }
        }
      }
    )
  </script>
</body>

</html>
