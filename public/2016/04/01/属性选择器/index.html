        <h1 id="CCS3-属性选择器"><a href="#CCS3-属性选择器" class="headerlink" title="CCS3 属性选择器"></a>CCS3 属性选择器</h1><blockquote>
<p>和jquery类似 C3中也有不少属性选择器了。<br> <a id="more"></a></p>
</blockquote>
<h2 id="att-表示选择具有att属性的元素-att可以是自定义属性"><a href="#att-表示选择具有att属性的元素-att可以是自定义属性" class="headerlink" title="[att]  表示选择具有att属性的元素 att可以是自定义属性"></a>[att]  表示选择具有att属性的元素 att可以是自定义属性</h2>  <figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">li</span><span class="selector-attr">[index]</span>&#123;</div><div class="line">    <span class="attribute">color</span>:red;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="att-”val”-att属性中有用空格分开的val属性"><a href="#att-”val”-att属性中有用空格分开的val属性" class="headerlink" title="[att~=”val”] att属性中有用空格分开的val属性"></a>[att~=”val”] att属性中有用空格分开的val属性</h2>  <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">li[class~=fruit]&#123;</div><div class="line">    backgroundColor:&quot;green&quot;;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="att-”val”-att属性的值以val开头"><a href="#att-”val”-att属性的值以val开头" class="headerlink" title="[att^=”val”] att属性的值以val开头"></a>[att^=”val”] att属性的值以val开头</h2>  <figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">li</span><span class="selector-attr">[class^="icon-"]</span>&#123;&#125;</div></pre></td></tr></table></figure>
<h2 id="att-”val”-att属性的值以val结束"><a href="#att-”val”-att属性的值以val结束" class="headerlink" title="[att$=”val”] att属性的值以val结束"></a>[att$=”val”] att属性的值以val结束</h2>  <figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="selector-attr">[class$="gg]</span>&#123;&#125;</div></pre></td></tr></table></figure>
<h2 id="att-”val-att属性中包含字符串w"><a href="#att-”val-att属性中包含字符串w" class="headerlink" title="[att*=”val] att属性中包含字符串w"></a>[att*=”val] att属性中包含字符串w</h2>  <figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="selector-attr">[class*="z"]</span>&#123;</div><div class="line">    <span class="attribute">fontSize</span>:<span class="number">20px</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="可以结合以下代码进行测试"><a href="#可以结合以下代码进行测试" class="headerlink" title="可以结合以下代码进行测试"></a>可以结合以下代码进行测试</h2><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>$别看我$<span class="tag">&lt;/<span class="name">title</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="undefined"></span></div><div class="line"><span class="css">        <span class="selector-attr">[index]</span>&#123;</span></div><div class="line"><span class="undefined">            color: red;</span></div><div class="line"><span class="undefined">        &#125;</span></div><div class="line"><span class="css">        <span class="selector-attr">[class*="z"]</span>&#123;</span></div><div class="line"><span class="css">            <span class="selector-tag">font-size</span><span class="selector-pseudo">:20px</span>;</span></div><div class="line"><span class="undefined">        &#125;</span></div><div class="line"><span class="css">        <span class="selector-tag">li</span><span class="selector-attr">[class^=icon]</span>&#123;</span></div><div class="line"><span class="undefined">            color: blue;</span></div><div class="line"><span class="undefined">        &#125;</span></div><div class="line"><span class="css">        <span class="selector-tag">li</span><span class="selector-attr">[class$=gg]</span>&#123;</span></div><div class="line"><span class="undefined">            background-color: chocolate;</span></div><div class="line"><span class="undefined">        &#125;</span></div><div class="line"><span class="undefined">    </span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">ul</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">li</span> <span class="attr">index</span>=<span class="string">"5"</span>&gt;</span>Lorem ipsum dolor sit.<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">li</span> <span class="attr">class</span>=<span class="string">"fruit"</span>&gt;</span>apple<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">li</span> <span class="attr">class</span>=<span class="string">"icon-gg"</span>&gt;</span>Lorem ipsum dolor sit.3<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">li</span> <span class="attr">class</span>=<span class="string">"zr"</span>&gt;</span>Lorem ipsum dolor sit.4<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">li</span> <span class="attr">class</span>=<span class="string">"zl"</span>&gt;</span>Lorem ipsum dolor sit.5<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">li</span>&gt;</span>Lorem ipsum dolor sit.6<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">ul</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">jquery-3.1.1.js</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></div><div class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div></pre></td></tr></table></figure>
