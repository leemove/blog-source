        </h1>

        
        <div class="article-title-views">

    <div class="article-content markdown">
        <h1 id="H5中的进度条"><a href="#H5中的进度条" class="headerlink" title="H5中的进度条"></a>H5中的进度条</h1><a id="more"></a>
<p>##自带的进度条</p>
<pre><code>&gt;因为在不同的浏览器中进度条的样式不同 所以在开发中很少使用这两种进度条只进行简单的介绍
</code></pre><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">h2</span>&gt;</span>进度条1<span class="tag">&lt;/<span class="name">h2</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">meter</span> <span class="attr">value</span>=<span class="string">".5"</span>&gt;</span><span class="tag">&lt;/<span class="name">meter</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">h2</span>&gt;</span>进度条2<span class="tag">&lt;/<span class="name">h2</span>&gt;</span></div><div class="line">  <span class="comment">&lt;!-- progress 如果要显示 百分比的精度 需要设置 value 跟max  --&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">progress</span> <span class="attr">value</span>=<span class="string">"50"</span> <span class="attr">max</span>=<span class="string">"100"</span>&gt;</span><span class="tag">&lt;/<span class="name">progress</span>&gt;</span></div></pre></td></tr></table></figure>
<p>##自定义的进度条<br><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">title</span>&gt;</span>Document<span class="tag">&lt;/<span class="name">title</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="undefined"></span></div><div class="line"><span class="css">    <span class="selector-class">.progress</span>&#123;</span></div><div class="line"><span class="css">      <span class="selector-tag">border</span>: 1<span class="selector-tag">px</span> <span class="selector-tag">solid</span> <span class="selector-id">#000</span>;</span></div><div class="line"><span class="undefined">      height: 30px;</span></div><div class="line"><span class="css">      <span class="selector-tag">width</span><span class="selector-pseudo">:200px</span>;</span></div><div class="line"><span class="undefined">    &#125;</span></div><div class="line"><span class="css">    <span class="selector-class">.step</span>&#123;</span></div><div class="line"><span class="undefined">      height: 100%;</span></div><div class="line"><span class="css">      <span class="selector-tag">width</span><span class="selector-pseudo">:50</span>%;</span></div><div class="line"><span class="undefined">      background-color: hotpink;</span></div><div class="line"><span class="undefined">    &#125;</span></div><div class="line"><span class="undefined">  </span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">h1</span>&gt;</span>自定义进度条<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"progress"</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"step"</span> <span class="attr">id</span>=<span class="string">'step'</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">  <span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"range"</span> <span class="attr">id</span>=<span class="string">'range'</span> &gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div></pre></td></tr></table></figure></p>
<p>###自定义进度条的小案例 随着滑块移动 改变进度条<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 先获取需要修改的dom元素</span></div><div class="line">  <span class="keyword">var</span> stepDom = <span class="built_in">document</span>.getElementById(<span class="string">'step'</span>);</div><div class="line">  </div><div class="line">  <span class="comment">// 滑动滑块 会一直触发</span></div><div class="line">  <span class="built_in">document</span>.getElementById(<span class="string">'range'</span>).oninput = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> value = <span class="keyword">this</span>.value;</div><div class="line">     <span class="comment">// 超过了 50 变黄</span></div><div class="line">     <span class="keyword">if</span>(value&gt;<span class="number">50</span>)&#123;</div><div class="line">       stepDom.style.backgroundColor =<span class="string">'yellow'</span>;</div><div class="line">     &#125;<span class="keyword">else</span>&#123;</div><div class="line">       <span class="comment">// 小于50变绿</span></div><div class="line">       stepDom.style.backgroundColor =<span class="string">'green'</span>;</div><div class="line">     &#125;</div><div class="line">    <span class="comment">// 修改进度条的 width属性 </span></div><div class="line">    stepDom.style.width = value +<span class="string">'%'</span>;</div><div class="line">  &#125;</div></pre></td></tr></table></figure></p>
