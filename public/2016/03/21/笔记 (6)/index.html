        <h1 id="canvas"><a href="#canvas" class="headerlink" title="canvas"></a>canvas</h1><blockquote>
<p>H5的新特性，和传统的flash类似，称为画布，可以用来制作动画。</p>

</blockquote>

ss="undefined">            ctx.stroke();</span></div><div class="line"><span class="javascript">            <span class="comment">//填充</span></span></div><div class="line"><span class="undefined">            ctx.fill();</span></div><div class="line"><span class="undefined">        &#125;</span></div><div class="line"><span class="undefined">    </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div></pre></td></tr></table></figure></p>

<p>关于闭合，手动闭合如果线宽比较大的话，会明显缺个角，补上这个角，可以多加0.1个像素。</p>

t</span>&gt;</span><span class="undefined"></span></div><div class="line"><span class="javascript">        onload=<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span></div><div class="line"><span class="javascript">            <span class="keyword">var</span> cas=<span class="built_in">document</span>.getElementById(<span class="string">"cas"</span>);</span></div><div class="line"><span class="javascript">            <span class="comment">//获取画图工具</span></span></div><div class="line"><span class="javascript">            <span class="keyword">var</span> ctx=cas.getContext(<span class="string">'2d'</span>);</span></div><div class="line"><span class="javascript">            <span class="comment">//指定画图的起点</span></span></div><div class="line"><span class="undefined">            ctx.moveTo(0,0);</span></div><div class="line"><span class="javascript">            <span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>;i&lt;<span class="number">1000</span>;i++)&#123;</span></div><div class="line"><span class="javascript">                ctx.lineTo(i,<span class="number">100</span>*<span class="built_in">Math</span>.sin(i/<span class="number">30</span>)+<span class="number">100</span>);</span></div><div class="line"><span class="undefined">            &#125;</span></div><div class="line"><span class="undefined">            ctx.stroke();</span></div><div class="line"><span class="undefined">        &#125;</span></div><div class="line"><span class="undefined">    </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div></pre></td></tr></table></figure>
